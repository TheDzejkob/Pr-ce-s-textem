<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" ></script>
    <title>Document</title>
</head>
<body>

    <div id="kontak">
    <select onchange="selectAkci()" id="select">
        <option>Vyber akci</option>
        <option value="Reve" >Reverze řeťezce</option>
        <option value="Spli" >Rozdělení na slova</option>
        <option value="Vysk">Počet výskytů slova</option>
        <option value="Nahr">Nahradit písmeno</option>
        <option value="Hled">Hledání textu</option>
    </select>
    </div>

    <div id="reverse">
        <input type="text" id="inputReve" placeholder="Text">
        <button onclick="reverseRetezec()" id="rev">Přetočit text</button>

        <label id="vysledekReve"></label>
    </div>

    <div id="split">
        <input type="text" id="inputSpli" placeholder="Text">
        <button onclick="splitSlov()" id="spl">Splitnout text</button>
    
        <label id="vysledekSpli"></label>
    </div>

    <div id="vyskit">
        <input type="text" id="inputVysk" placeholder="Text">
        <input type="text" id="inputVyskHled" placeholder="Hledané slovo">
        <button onclick="vyskitSlov()" id="vys" >Vyskit slova</button>

        <label id="vysledekSpli"></label>
    </div>

    <div id="nahradit">
        <input type="text" id="inputNahr" placeholder="Text pro úpravu">
        <input type="text" id="inputNahrHled" maxlength="1" placeholder="Písmeno k nahrazení">
        <input type="text" id="inputNahrRepl" maxlength="1" placeholder="Nahradit písmenem">
        <button onclick="nahraditPism()" id="nah" >Nahradit pismeno</button>

        <label  id="vysledekNahr"></label>
    </div>

    <div id="hledat">
        <input type="text" id="inputHled" placeholder="Text">
        <input type="text" id="inputHledHled" placeholder="Hledané slovo">
        
        <button onclick="hledatSlov()">Hledat</button>

        <label  id="vysledekHled"></label>
    </div>
</body>
</html>
